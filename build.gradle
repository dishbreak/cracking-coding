apply plugin: 'java'

sourceSets {
    main {
        java {
            srcDir 'src/'
        }
    }
    test {
        java {
            srcDir 'test/'
        }
    }
}

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes (
            'Main-Class': 'com.dishbreak.testlab.sorts.RadixSort'
        )
    }
}

dependencies {
    testCompile 'junit:junit:4.12'
}
